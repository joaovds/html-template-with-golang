<h1>Github Profiles</h1>

<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>To Upper</th>
      <th>Email</th>
      <th>Link</th>
      <th>Languages</th>
    </tr>
  </thead>
  <tbody>
    {{ range . }}
    <tr>
      <td>{{ .Name }}</td>
      <td>{{ .Name | ToUpper }}</td>
      <td>{{ .Email }}</td>
      <td><a href="{{ .Link }}">{{ .Link }}</a></td>
      <td>{{ range .Languages }}{{ . }} {{ end }}</td>
    </tr>
    {{ end }}
  </tbody>
</table>
